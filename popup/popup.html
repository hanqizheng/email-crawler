<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Email Crawler</title>
    <style>
      body {
        width: 340px;
        font-family: "Segoe UI", "Arial", sans-serif;
        background: linear-gradient(135deg, #f7f9fc 60%, #ebefff 100%);
        border-radius: 8px;
        margin: 0;
        padding: 0 0 16px 0;
        position: relative;
        min-height: 420px;
      }
      h1 {
        color: #334eff;
        font-size: 1.3rem;
        margin: 18px 0 10px 0;
        text-align: center;
        letter-spacing: 1px;
      }
      #center-btn {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 60px;
        margin: 18px 0 10px 0;
      }
      #crawlButton {
        background: #334eff;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 12px 28px;
        font-size: 1.08em;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
        box-shadow: 0 1px 4px rgba(51, 78, 255, 0.07);
        margin: 0 auto;
      }
      #crawlButton:disabled {
        background: #b3bfff;
        cursor: not-allowed;
      }
      #crawlButton:hover:not(:disabled) {
        background: #2233aa;
      }
      #progress-ui {
        margin: 0 0 16px 0;
      }
      #emailList {
        list-style: none;
        padding: 0;
        margin: 0 12px;
        border-radius: 8px;
        background: #fff;
        box-shadow: 0 2px 8px rgba(51, 78, 255, 0.04);
      }
      #emailList li {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 12px;
        border-bottom: 1px solid #ebefff;
        border-radius: 8px;
        margin-bottom: 6px;
        background: #f7f9fc;
        box-shadow: 0 1px 2px rgba(51, 78, 255, 0.03);
      }
      #emailList li:last-child {
        border-bottom: none;
      }
      .email-user {
        font-weight: 500;
        color: #334eff;
        margin-right: 8px;
      }
      .email-link {
        color: #222;
        text-decoration: underline;
        font-size: 0.98em;
        word-break: break-all;
      }
      #links {
        margin: 12px 12px 0 12px;
        background: #fff;
        border-radius: 8px;
        padding: 8px 10px;
        box-shadow: 0 1px 4px rgba(51, 78, 255, 0.04);
      }
      .link-item {
        margin-bottom: 5px;
        display: block;
        color: #334eff;
        border-radius: 8px;
        padding: 2px 6px;
        text-decoration: underline;
        font-size: 0.97em;
      }
      #export-csv {
        background: #1bbf4c;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 8px 18px;
        font-size: 1em;
        font-weight: 500;
        cursor: pointer;
        margin: 18px auto 0 auto;
        display: none;
        transition: background 0.2s;
        box-shadow: 0 1px 4px rgba(51, 78, 255, 0.07);
        display: block;
      }
      #export-csv:hover {
        background: #159c3a;
      }
      #status {
        color: #1bbf4c;
        margin: 10px 0 0 12px;
        font-size: 0.98em;
      }
      /* 右下角小操作按钮 */
      #corner-ops {
        position: absolute;
        right: 12px;
        bottom: 12px;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 8px;
      }
      .mini-btn {
        background: #eee;
        color: #334eff;
        border: none;
        border-radius: 6px;
        padding: 4px 10px;
        font-size: 0.93em;
        cursor: pointer;
        box-shadow: 0 1px 2px rgba(51, 78, 255, 0.04);
        transition: background 0.2s;
      }
      .mini-btn:hover {
        background: #dbe6ff;
      }
      /* loading icon 动画 */
      .spin {
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h1>Email Crawler</h1>
    <div id="center-btn">
      <button id="crawlButton">获取邮箱</button>
    </div>
    <div id="progress-ui" style="display: none"></div>
    <ul id="emailList"></ul>
    <button id="export-csv" style="display: none">导出 CSV</button>
    <div id="status"></div>
    <div id="corner-ops">
      <button id="clear-cache" class="mini-btn">清空缓存</button>
    </div>
    <script src="popup.js" type="module"></script>
  </body>
</html>
